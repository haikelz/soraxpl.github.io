      <!-- Add the SweetAlert library -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
      <script>
        var message="Sorry,Right click disabled. Message from Xnuvers007";
        ///////////////////////////////////
        function clickIE() {
          if (document.all) {
            // Replace the alert() function with a SweetAlert dialog
            Swal.fire({
              title: 'Oops!',
              text: message,
              icon: 'warning',
              confirmButtonText: 'OK'
            });
            return false;
          }
        }
        
        function clickNS(e) {
          if (document.layers||(document.getElementById&&!document.all)) {
            if (e.which==2||e.which==3) {
              // Replace the alert() function with a SweetAlert dialog
              Swal.fire({
                title: 'Oops!',
                text: message,
                icon: 'warning',
                confirmButtonText: 'OK'
              });
              return false;
            }
          }
        }
        
        if (document.layers) {
          document.captureEvents(Event.MOUSEDOWN);
          document.onmousedown=clickNS;
        }
        else{
          document.onmouseup=clickNS;
          document.oncontextmenu=clickIE;
        }

        document.oncontextmenu=new Function("return false");

        // Replace the alert() function with a SweetAlert dialog
        function disableselect(e){
          Swal.fire({
            title: 'Oops!',
            text: 'Selecting is disabled',
            icon: 'warning',
            confirmButtonText: 'OK'
          });
          return false;
        }

        function reEnable(){
          return true;
        }

        document.onselectstart=new Function ("return false");

        if (window.sidebar){
          document.onmousedown=disableselect;
          document.onclick=reEnable;
        }
        let docTitle = document.title;
        window.addEventListener('blur', function() {
          document.title = 'Come back! :(';
        });
        window.addEventListener('focus', function() {
          document.title = docTitle;
        });
      </script>

      <!-- Add a button for scrolling to top -->
    <button id="scroll-to-top">Back to Top</button>
    <script>
      // Add an event listener for scroll event
      window.addEventListener('scroll', function() {
        var button = document.getElementById('scroll-to-top');
        // If user has scrolled to bottom of the page, show the scroll-to-top button
        if (document.documentElement.scrollTop + window.innerHeight == document.documentElement.offsetHeight) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      });
      // Add an event listener for button click event
      document.getElementById('scroll-to-top').addEventListener('click', function() {
        // Scroll to top of the page
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
